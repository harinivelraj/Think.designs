<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Design Portfolio - Weblounge</title>
    <link rel="stylesheet" href="../wp-content/themes/weblounge/dist/css/main.min.css">
    <style>
        .portfolio-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #222;
            text-align: center;
            margin-top: 2rem;
            margin-bottom: 2rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        .portfolio-content {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.07);
        }
        .portfolio-item {
            margin-bottom: 2rem;
        }
        .portfolio-item img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        .portfolio-item h2 {
            font-size: 1.5rem;
            color: #d3a627;
            margin-bottom: 0.5rem;
        }
        .portfolio-item p {
            color: #444;
        }
    </style>
</head>
<body>
    <div style="text-align:center;margin-top:2rem;">
    <img src="../wp-content/uploads/2019/05/logo.jpg" alt="Weblounge Logo" style="max-width:180px;height:auto;display:block;margin:0 auto 1.5rem auto;">
    </div>
    <div class="portfolio-title">Logo Design</div>
    <div class="portfolio-content">
        <!-- Portfolio items can be added here -->
        <div class="portfolio-item">
            <img src="../wp-content/uploads/2019/05/artipaint-logo1-e1561102086902.jpg" alt="Artipaint Logo Design">
            <h2>Artipaint</h2>
            <p>Logo design & web design for Artipaint. A modern, elegant logo for a creative business.</p>
        </div>
        <div class="portfolio-item">
            <img src="../wp-content/uploads/2019/05/kok-au-vin-grafisch-ontwerp.jpg" alt="Kok au Vin Logo Design">
            <h2>Kok au Vin</h2>
            <p>Logo & web design for Kok au Vin, a restaurant in Bruges. Stylish branding for a culinary experience.</p>
        </div>
        <!-- Add more portfolio items as needed -->
    </div>
</body>
</html>
